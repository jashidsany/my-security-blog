## Step 8: Go to AWS Amplify

1. Go to [AWS Console](https://console.aws.amazon.com)
2. Search for **"Amplify"**
3. Click **"AWS Amplify"**

---

## Step 9: Create New App

1. Click **"Create new app"**
2. Select **"Host web app"**
3. Click **"GitHub"**
4. Click **"Connect branch"**

---

## Step 10: Authorize GitHub

1. AWS will ask to connect to GitHub
2. Click **"Authorize AWS Amplify"**
3. Select your `my-security-blog` repository
4. Select `main` branch
5. Click **"Next"**

---

## Step 11: Review Build Settings

1. Amplify should detect your `amplify.yml` file
2. If it shows build settings, they should match your `amplify.yml`
3. Click **"Next"**

---

## Step 12: Deploy

1. Review everything
2. Click **"Save and deploy"**
3. Wait 2-5 minutes for the build

---

## Step 13: Watch the Build

You'll see:
```
Provision → Build → Deploy → Verify
```

All should turn green.

