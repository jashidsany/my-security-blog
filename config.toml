baseURL = "https://jashidsany.com/"
languageCode = "en-us"
title = "Jashid Sany"
theme = "PaperMod"

[params]
  defaultTheme = "dark"
  showReadingTime = true
  showShareButtons = false
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  homeInfoParams.Title = "Welcome"
  homeInfoParams.Content = "Security researcher exploring malware development, Windows internals, and offensive security."

  [params.profileMode]
    enabled = false

  # Red accent color
  [params.assets]
    disableFingerprinting = false

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/yourusername"
    weight = 3

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = false
    codeFences = true
    guessSyntax = true
